<h1 mat-dialog-title>Elimina sample</h1>
<div mat-dialog-content>
    <p>Sei sicuro di voler eliminare <b>{{data.name}}</b>, dalla lista?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick(false)" cdkFocusInitial>No</button>
  <button mat-button (click)="onClick(true)">Si</button>
</div>
